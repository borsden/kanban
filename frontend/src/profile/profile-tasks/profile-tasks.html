<span class="md-headline column_header" layout="row" layout-align="center center">
            Ваши карточки
            </span>
<md-divider vertical></md-divider>
<md-list>
    <md-list-item class="md-2-line" ng-repeat="card in profile_ctrl.user_cards"
                  md-style-color="{{main_ctrl.getColor(card.priority)}}"
                  md-style-theme="taskTheme"
                  md-style-color-attrs="background-color">
        <div class="md-list-item-text" layout="column" style="position:relative;">
            <h3>{{card.title}}</h3>

            <p>
                {{card.description}}
            </p>
        </div>
        <md-divider vertical></md-divider>
    </md-list-item>
</md-list>
