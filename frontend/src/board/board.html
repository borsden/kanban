<!--Header доски с названием и навигацией-->
<div layout="row" class="md-whiteframe-z2 content-header" board-header layout-align="center center"></div>
<!--Колонки доски-->
<div layout="row" layout-xs="column" class="content" ng-if="board_ctrl.all_done">
    <md-whiteframe class="md-whiteframe-8dp" flex ng-repeat="column in board_ctrl.columns| orderBy:'position'"
                   layout="column"
                   column="{{ column }}">
    </md-whiteframe>
</div>
